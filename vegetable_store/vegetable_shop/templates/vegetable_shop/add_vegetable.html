{% extends 'base.html' %}

{% block title %}Add Vegetable{% endblock %}

{% block content %}
<h1 style="text-align: center; font-family: Arial, sans-serif;">Add a New Vegetable</h1>
<form method="post" enctype="multipart/form-data" style="max-width: 600px; margin: auto; padding: 20px; border: 1px solid #ddd; border-radius: 8px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); background-color: #f9f9f9;" onsubmit="redirectToList()">
    {% csrf_token %}
    <div style="margin-bottom: 15px;">
        <label for="name" style="display: block; margin-bottom: 5px; font-family: Arial, sans-serif;">Name</label>
        <input type="text" id="name" name="name" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">

        <label for="description" style="display: block; margin-top: 15px; margin-bottom: 5px; font-family: Arial, sans-serif;">Description</label>
        <textarea id="description" name="description" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;"></textarea>

        <label for="price" style="display: block; margin-top: 15px; margin-bottom: 5px; font-family: Arial, sans-serif;">Price</label>
        <input type="number" id="price" name="price" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">

        <label for="image" style="display: block; margin-top: 15px; margin-bottom: 5px; font-family: Arial, sans-serif;">Image</label>
        <input type="file" id="image" name="image" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">
    </div>
    <button type="submit" style="background-color: #4CAF50; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; display: block; width: 100%; font-size: 16px; font-family: Arial, sans-serif;">
        Add Vegetable
    </button>
</form>

<script>
function redirectToList() {
    window.location.href = "{% url 'dashboard' %}";
}
</script>
{% endblock %}
